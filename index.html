            <section id="tribute-info">
              <p id=" explain"> First, let me explain the legend; </p>
              <h3 id="legend">This is the legend of the Futakuchi-onna, the two mouthed woman.</h3>
              <hr />
             <p id="thelegend"> The <strong>Futakuchi-onna</strong> is what is called a Y≈çkai, or a Japanese Monster.
               <div class="story1">
               They have two mouths,
                one in the front like normal and one growing           out of the back of their
                 head under their hair.
                In the story, the woman's skull splits apart,           forming lips, teeth
                 and even a toungue to create an
                 entirely functional 2nd mouth
                 on the back of their head!</p>  
              <p id="leg1"> This is the most famous story:
                In a small village, there lived a quiet, stingy man lived alone because he could not bear the expense of paying for food for a wife.
                one day he met a woman who didn't eat anything, so he took her for a wife. Because she never ate any food and he was still a hard worker, the man was very happy. But he soon started to wonder why his rice in storage were suddenly begining to dissapear.
                One day the man pretended to leave for work so he could instead stay home to find out where his rice was going. To his horror and surprise, he saw his wife with her hair part on the back of her head, her skull split wide revealing a gaping mouth! Her hair unbound, reaching out like tentacles to grab the rice and shove it into the hungry mouth on the back of her head.</p>
        </div>
             <br />
            <div id="nin">
              <p id="leg2"> Now, Nintendo has not confirmed if the Pok√©mon Mawile
                was infact based on this legend, but it would
                make sense. This is purely speculation by
                many fans but this legend is NOT why I like
                Mawile. </p> 
            <div id="stones">
              <p> Now, I will explain what exactly is the difference between Mawile and Mega Mawile to those who do not understand.</p>
              </div>
              <hr />
              <p> Normally, Mawile looks like this:</p>
              <img id="mamini1" src="https://media0.giphy.com/media/SGJs4waUMdleM/giphy.gif" alt="normal mawile">
              <p> But when you add a Mega Stone and Key stone...</p>
              <img id="mema1" src="http://25.media.tumblr.com/e20ffec654182219da0c792cf09e3fd6/tumblr_mw12avhstE1skql9vo1_r1_250.gif" alt="mega evol">
              <p> You get what is refered to as Mega-Mawile. 'Mega' meaning 'Mega evolution' from the Mega stone.</p>
              <img id="mema2" src="https://i.makeagif.com/media/3-29-2017/RsG4sl.gif" alt="megaevolution">
              <hr />
              <br />
              <p> In order for a Pok√©mon to Mega evolve, there has to be an incredibly strong bond between the Pok√©mon and trainer. This happens when the trainer uses something called a key-stone: </p>
              <img id="keystone1" src="https://66.media.tumblr.com/d815a6bd02607de3ff695766f4d15efd/tumblr_o6pnko7mpg1rpn9eno1_400.gif" alt="key stone 1">
              <img id="keystone2" src="https://pa1.narvii.com/6201/ef5372b0b0031c99e9636d510beba3a001612d52_hq.gif" alt="key stone 2">
             <img id="keysone2" src="https://em.wattpad.com/5b4a67c864e41536ef61e9898a7bb9f743a69424/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f776174747061642d6d656469612d736572766963652f53746f7279496d6167652f4248667664504f56513972596b513d3d2d3533372e313464316664333166333437623839363639363439303632303338322e676966" alt="key stone bracelet"> 
        <!--       <img id="keystone3" src="https://i.pinimg.com/originals/16/bc/ed/16bcedb7a714e441c6d5c8b327dac307.gif" alt="key stone 3"> -->
              <br />
              <br />
              <p> And the Pok√©mon uses what's called a Mega-stone: </p>
              <img id="megastones" src="https://cdn.bulbagarden.net/upload/thumb/f/fe/Korrina_Lucario_Lucarionite.png/230px-Korrina_Lucario_Lucarionite.png" alt="Lucario" >
              <img id="megastone1" src="http://i.imgur.com/5tcVY1r.gif" alt="gardevoir megastone">
        <!--       <img id="megastone2" src="http://pm1.narvii.com/5781/f6fbe2a72d8cf2dbdca17500faa31b4912eed8f0_00.jpg" alt="stones" > -->
              <img id="megastone3" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQLk-7TNU55PW7V0pvFQhjtEXeDgB0ceEDnAZhQkuq3I6W1BFkt" alt="more stone">
              <p> All key-stones are the same but all Mega-stones a different depending on the Pok√©mon. For example, Gardevoir mega-evolves using the stone Gardevoirite, and Absol mega-evolves using the stone Absolite.
                If the bond between trainer and Pok√©mon is weak, meaning there is not enough trust between the two, then they can not acheive Mega-evolution.
                When the Pok√©mon Mega-evolves, not only does it's appearance change, but it's strength grows as well. It becomes a lot stronger, faster and others likewise. Some Pok√©mon even gain new abilities or typings. </p>
              <p> The Pok√©mon Mawile is a Steel and Fairy type, meaning it is imune to dragon types and poison types. </p>
              <p> The reason I like Mawile is because, well, I just really like it! It's the cutest, sweetest Pok√©mon, it can use the move play rough, it's Mega evolution design is awesome and I just cant think of anything else. I guess its just one of those things that you can't explain easily. </p> <p> Before Gen 6, when the fairy typing was released, Mawile had a typing of Steel and Normal. Now, since Gen 6 it has had the typing of Steel and fairy. As of the creation of this tribute page, Nintendo has only released the news of Pok√©mon Gen 8 about a month ago. So, we have yet to see if Mawile will get another evolution or something else... Who knows. </p>
